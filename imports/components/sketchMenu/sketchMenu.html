

<md-fab-speed-dial md-direction="up" class="md-fling md-fab-bottom-left">

  <md-fab-trigger>
   
		
		<md-button 
			class="md-fab md-primary" 
			aria-label="Select Tool">

    <md-icon md-font-set="material-icons">
    		
    		<svg ng-show="$ctrl.isEraser" style="width:24px;height:24px" viewBox="0 0 24 24">
    			<path fill="#fff" d="M16.24,3.56L21.19,8.5C21.97,9.29 21.97,10.55 21.19,11.34L12,20.53C10.44,22.09 7.91,22.09 6.34,20.53L2.81,17C2.03,16.21 2.03,14.95 2.81,14.16L13.41,3.56C14.2,2.78 15.46,2.78 16.24,3.56M4.22,15.58L7.76,19.11C8.54,19.9 9.8,19.9 10.59,19.11L14.12,15.58L9.17,10.63L4.22,15.58Z" />
		</svg>
		
		{{ $ctrl.isEraser ? '' : 'edit'}}
		
	</md-icon>

</md-button>
		
   
  </md-fab-trigger>

  <md-fab-actions>
  
  		
		<md-button ng-click="$ctrl.toggleTool()" 
			class="md-fab md-secondary" 
			aria-label="Eraser">

    <md-icon md-font-set="material-icons">
    		
    		<svg style="width:24px;height:24px" viewBox="0 0 24 24">
    			<path fill="#fff" d="M16.24,3.56L21.19,8.5C21.97,9.29 21.97,10.55 21.19,11.34L12,20.53C10.44,22.09 7.91,22.09 6.34,20.53L2.81,17C2.03,16.21 2.03,14.95 2.81,14.16L13.41,3.56C14.2,2.78 15.46,2.78 16.24,3.56M4.22,15.58L7.76,19.11C8.54,19.9 9.8,19.9 10.59,19.11L14.12,15.58L9.17,10.63L4.22,15.58Z" />
		</svg>
		
	</md-icon>

</md-button>
  


<md-button 	ng-click="$ctrl.toggleTool()" 
			class="md-fab md-secondary" 
			aria-label="Pencil">

    <md-icon md-font-set="material-icons">
	edit
	</md-icon>

</md-button>

<md-fab-speed-dial md-direction="up" class="md-fling md-fab-bottom-right">

  <md-fab-trigger>
   
		<md-button class="md-fab md-secondary" aria-label="More">
		    <md-icon md-font-set="material-icons">more_vert</md-icon>
		</md-button>
		
   
  </md-fab-trigger>

  <md-fab-actions>
  
		<md-button class="md-fab md-primary" aria-label="Share Sketch"
			ng-click="$ctrl.clearSketch()">
		    <md-icon md-font-set="material-icons">delete</md-icon>
		</md-button>
		
		<md-button class="md-fab md-primary" aria-label="Share Image"
	 		ng-click="$ctrl.shareSketch()">
			<md-icon md-font-set="material-icons">photo</md-icon>
		</md-button>


  </md-fab-actions>
  
</md-fab-speed-dial>
